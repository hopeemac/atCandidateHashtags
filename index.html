<!doctype html>
<html>
<head>
    
    <title>Hashtag Tracking</title>
    
    <script src="//d3js.org/d3.v4.min.js"></script>
    <meta charset="UTF-8">
    
    <style>
        
        * {
        color: white;
        fill:white;
        }

        .axis--x path {
          display: none;
        }
        
        
        .line {
          fill: none;
          stroke: steelblue;
          stroke-width: 2.5px;
        }
        
        #floater {
            text-align: left;
            position: absolute;
            width: 150px;
            top:0px;
            left:0px;
            visibility: hidden;
            font-size: 22px;
            color: white;
            background-color: none;
            padding: 10px;
        }

    </style>
    
    
</head>
<body style="background-color:black;">
    <h1 align="center">Directed Tweets Hashtag Analysis</h1>
    <h2 align="center">Hover over Line for Hashtag</h2>
    <svg width="1250" height="600"></svg>

    <div id="floater">
        <span id="hashtag" style="font-weight: bold"></span><br />
    </div>
    
    <script>

    var svg = d3.select("svg"),
        margin = {top: 20, right: 80, bottom: 30, left: 50},
        width = svg.attr("width") - margin.left - margin.right,
        height = svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var parseTime = d3.timeParse("%Y-%m-%d");

    var x = d3.scaleTime().range([0, width]),
        y = d3.scaleLinear().range([height, 0]),
        z = d3.scaleOrdinal(d3.schemeCategory10);

    var line = d3.line()
        .curve(d3.curveBasis)
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.temperature); });

    d3.csv("hash.csv", type, function(error, data) {
      if (error) throw error;
     console.log(data);
      var cities = data.columns.slice(1).map(function(id) {
        return {
          id: id,
          values: data.map(function(d) {
            return {date: d.date, temperature: d[id]};
          })
        };
      });

      x.domain(d3.extent(data, function(d) { return d.date; }));

      y.domain([
        d3.min(cities, function(c) { return d3.min(c.values, function(d) { return d.temperature; }); }),
        d3.max(cities, function(c) { return d3.max(c.values, function(d) { return d.temperature; }); })
      ]);

      z.domain(cities.map(function(c) { return c.id; }));

      g.append("g")
          .attr("class", "axis axis--x")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));
        

      g.append("g")
          .attr("class", "axis axis--y")
          .call(d3.axisLeft(y))
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", "0.71em")
          .attr("fill", "white")
          .text("Number of Tweets");

      var city = g.selectAll(".city")
        .data(cities)
        .enter().append("g")
          .attr("class", "city");

      city.append("path")
          .attr("class", "line")
          .attr("d", function(d) { return line(d.values); })
          .style("stroke", function(d) { return z(d.id); })
        .attr("id",function(d) { return d.id; })
        .on("mouseover",showHashtag)
        .on("mouseout",hideHashtag)
      
      ;

      //city.append("text")
      //    .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 2]}; })
      //    .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")"; })
      //    .attr("x", 3)
      //    .attr("dy", "0.55em")
      //    .style("font", "10px sans-serif")
      //  .attr("fill", "white")
      //    .text(function(d) { return d.id; });
    });

    function type(d, _, columns) {
      d.date = parseTime(d.date);
      for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
      return d;
    }
    
    // Setting up Alt Text for the Lines with Hashtag
    function showHashtag(){
        console.log('Showing #tag')
        console.log(this.id)
        d3.select("#hashtag").text(this.id);
        //d3.select("#plantState").text(data[i]["Plant state abbreviation"]);
        //console.log(this.debateName2)
        d3.select("#floater")
            //.style("top",circle.attr("cy") + "px")
            //.style("left",circle.attr("cx") + "px")
            .style("top", (d3.event.pageY-20) + "px")
            .style("left", (d3.event.pageX)+ "px")
            .style("visibility","visible");
            ;
    }

    function hideHashtag(){
        console.log('hide #tag')
        d3.select("#floater")
            //.style("top",circle.attr("cy") + "px")
            //.style("left",circle.attr("cx") + "px")
            //.style("top", d3.event.pageY + "px")
            //.style("left", d3.event.pageX + "px")
            .style("visibility","hidden");
            ;
    }

    </script>
</body>
</html>
